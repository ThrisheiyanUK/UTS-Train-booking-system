<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="URL/Jquery/jquery.txt"></script>        
        <link rel="stylesheet" href="URL/css/bootstrap-grid.min.css">
        <script src="URL/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="project.css">
    </head>
    <body ng-app="myTrain">
        <div id="built"></div>
        <div class="hide" id="price" align="left">
            <h3 id="pri" align="left"> Payment for train ticket Rs.₹50</h3>
            <h3 align="left">Payment for platform ticket Rs.₹10</h3>
            <form name="pricef"  method="post" >
                <table>
                    <tr>
                        <td><input type="radio" name="pay" value="otp" id="pay" checked></td>
                        <td>Payment method using G pay, Paytm, Credit card or Debit card</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="pay" value="upi" id="pay" ></td>
                        <td>Payment method using UPI</td>
                    </tr>
                    <tr >
                        <td colspan="2"><button onclick="paid()">Pay</button></td>
                    </tr>
            </table>
            </form>
        </div>

        <script src="/project.js"></script>
        <script src="/project.json"></script>
        <script>
            $(function(){
    var xml=new XMLHttpRequest();
    xml.open("GET","n.txt",true);
    xml.send();
    xml.onreadystatechange=function(){
        if(xml.readyState==4 && xml.status==200){
            var z=xml.responseText;
            var a=JSON.parse(z);
            if (a==1)
                $("#built").load("head1.html");
            else
                $("#built").load("head.html");
        }
    }
})
    </script>
    </body>
</html>
