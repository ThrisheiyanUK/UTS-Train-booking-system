<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="URL/Jquery/jquery.txt"></script>        
        <link rel="stylesheet" href="URL/css/bootstrap-grid.min.css">
        <script src="URL/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="project.css">
        <script>
            $(function(){
                var xml=new XMLHttpRequest();
                xml.open("GET","n.txt",true);
                xml.send();
                xml.onreadystatechange=function(){
                    if(xml.readyState==4 && xml.status==200){
                        var z=xml.responseText;
                        var a=JSON.parse(z);
                        if (a==1)
                            $("#built").load("head1.html");
                        else
                            $("#built").load("head.html");
                    }
                }
                var da=document.getElementById("date");
            var d=new Date();
            var date=zero(d.getDate());
            var month=zero(d.getMonth()+1);
            var year=zero(d.getFullYear());
            var today=`${year}-${month}-${date}`;
            da.setAttribute('min',today);
            })
            
        </script>
    </head>
<body>
    <div id="built"></div>
    <div id="tt" class="hide">
        <h3>Train Ticket booking</h3>
        <h4>1 Ticket = &#8377;60</h4>
        <form action="/booktrain" method="post">
            <table >
                <tr>
                    <td>Source Station</td>
                    <td><input type="text" id="sstation" name="sstation"></td>
                </tr>
                <tr>
                    <td>Destination Station</td>
                    <td><input type="text" id="dstation" name="dstation"></td>
                </tr>
                <tr>
                    <td>Journey Date</td>
                    <td><input type="date" id="date" name="date" min="Today"></td>
                </tr>
                <tr>
                    <td>No of Passenger</td>
                    <td><input type="number" ng-model="tnop" id="tnop" name="nop" min="1" ></td>
                </tr>
                <tr>
                    <td>Phone number</td>
                    <td><input type="text" id="phoneno" name="tphoneno" length="10"></td>
                </tr>
                <tr>
                    <td><button onclick="tcheck()">Submit</button></td>
                    <td><button id="treset" >Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="/project.js"></script>
    <script src="/project.json"></script>
    
</body>
</html>
