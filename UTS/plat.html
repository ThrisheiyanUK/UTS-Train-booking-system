<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="URL/Jquery/jquery.txt"></script>        
    <link rel="stylesheet" href="URL/css/bootstrap-grid.min.css">
    <script src="URL/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body ng-app="myplat" ng-controller="myctrl">
    <div id="built"></div><br><br>
    <div id="pt" class="hide" >
        <h3>Booking Platform Ticket</h3>
        <h4>1 Ticket = &#8377;10</h4>
        <form id="ptform" name="ptform" method="post" ng-model="ptform" action="/platform">
            <input type="text" name="pn" id="pn" placeholder="Station name" ng-model="pn" required ng-pattern="/^[a-zA-Z]+$/">
            <span ng-show="ptform.pn.$dirty && ptform.pn.$invalid"><br>
                <span ng-show="ptform.pn.$error.required">Station name is required</span>
                <span ng-show="ptform.pn.$error.pattern || ptform.pn.$error.invalid">Station name is invalid</span>
            </span><br>
            <input type="number" name="noop" ng-model="pnop" id="np" placeholder="No of ticket" min="1"><br>
            <button onclick="pcheck()">Submit</button>
        </form>
    </div>
    <script src="/project.js"></script>
    <script src="/project.json"></script>
    <script>
            $(function(){
    var xml=new XMLHttpRequest();
    xml.open("GET","n.txt",true);
    xml.send();
    xml.onreadystatechange=function(){
        if(xml.readyState==4 && xml.status==200){
            var z=xml.responseText;
            var a=JSON.parse(z);
            if (a==1)
                $("#built").load("head1.html");
            else
                $("#built").load("head.html");
        }
    }
})
    </script>
</body>
</html>
